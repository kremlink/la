<!DOCTYPE html>
<html data-app="index">
    <head>
		@@include('components/head.html')
        @@include('components/scripts.html')
	</head>
	<body>
		<div id="wrap">
			<video muted
					class="video-js"
					controls
					preload="auto"
					poster="../poster.jpg"> <!--poster="//vjs.zencdn.net/v/oceans.png" data-setup='{}'-->
				<!--<source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
                <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
                <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>-->
				<source src="../oceans.mp4" type="video/mp4" />
				<p class="vjs-no-js">
					To view this video please enable JavaScript, and consider upgrading to a
					web browser that
					<a href="https://videojs.com/html5-video-support/" target="_blank">
						supports HTML5 video
					</a>
				</p>
			</video>
			<div class="overlay-block">
                <div class="ov-wrap start">
                    <div class="wobble-pop">
                        <div class="w-p-outer">
                            <div class="w-p-wrap">
                                <svg class="w-p-bg">
                                    <use xlink:href="#icon-shared-text-bg"></use>
                                </svg>
                                <img class="w-p-pulse" src="images/pulse-btn.png" alt=""/>
                                <div class="w-p-cont">
                                    <svg class="w-p-text">
                                        <use xlink:href="#icon-shared-text-top-w-text"></use>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pulse-btn">
                        <img src="images/pulse-btn.png" alt=""/>
                    </div>
                    <!--<div class="pulse-btn">
                        <div class="p-b-clip">
                            <div class="p-b-pulse"></div>
                        </div>
                    </div>-->
                </div>
                <div class="ov-wrap vibrate">
                    <video class="ov-video" preload="auto" loop>
                        <source src="../BokehNightDriving.mp4" type="video/mp4" />
                    </video>
                    <div class="wobble-pop">
                        <div class="w-p-outer">
                            <div class="w-p-wrap">
                                <svg class="w-p-bg">
                                    <use xlink:href="#icon-shared-button-bottom"></use>
                                </svg>
                                <div class="w-p-p-text">0</div>
                                <div class="w-p-p"><div></div></div>
                                <div class="w-p-cont">
                                    <svg class="w-p-text">
                                        <use xlink:href="#icon-shared-button-top"></use>
                                    </svg>
                                    <!--<div class="w-p-text">взять координацию на себя</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ov-wrap qs">
                    <video class="ov-video" preload="auto" loop>
                        <source src="../BokehNightDriving.mp4" type="video/mp4" />
                    </video>
                    <div class="wobble-pop">
                        <div class="w-p-outer">
                            <div class="w-p-wrap">
                                <div class="w-p-bg"></div>
                                <div class="w-p-cont">
                                    <div class="w-p-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="next-err">Жми "да"</div>
                    <div class="next-block">
                        <svg class="next">
                            <use xlink:href="#icon-shared-button-top"></use>
                        </svg>
                        <svg class="no">
                            <use xlink:href="#icon-shared-button-top"></use>
                        </svg>
                    </div>
                    <div class="next-list"></div>
                    <div class="pulse-btn">
                        <div class="p-b-clip">
                            <div class="p-b-pulse"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="the-anim">
                <img src="images/pulse-btn.png" alt=""/>
            </div>
            <div class="the-timer">
                <svg class="the-t-bg">
                    <use xlink:href="#icon-shared-clock-bg"></use>
                </svg>
                <div class="the-t-text">36:00:00</div>
            </div>
            <div class="start-pop">
                <div>Play</div>
            </div>
            <div class="loader-pop"></div>
            <div class="orientation-pop">
                Экран слишком мал :(<br/>
                Возможно, вам поможет поворот девайса.
            </div>
		</div>
        <div class="safe-hide-svg">
            @@include('components/shared-sprite.svg')
        </div>
        <script type="text/template" id="next-list-item-template">
           <div><%= text %></div>
        </script>
	</body>
</html>
